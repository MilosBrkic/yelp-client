  <script>$(document).ready(function(){

        var user = localStorage.getItem("username");
        var id = localStorage.getItem("id");

        if(user == null || user == ""){
          window.location.href = "login.html";
        }
           
        $(document).on('submit', '#new', function () {

          var name = $("#name").val();
          var price = $("#price").val();
          var image = $("#image").val();
          var description = $("#description").val();
          var username = user;

          $.ajax({
            url: url+'api?name='+name+'&image='+image+'&price='+price+'&description='+description+'&id='+id+'&username='+username,
            type: "POST",

  });
